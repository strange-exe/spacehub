  <style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;

    header {
        background: url('space-bg.jpg') no-repeat center center/cover;
        color: #fff;
        padding: 100px 20px;
        text-align: center;
        min-height: 100vh;
        flex-direction: column;

        align-items: center;

    header .extra-content {
        margin-top: 40px;

        color: #eae5e5;
    }
    header .extra-content a {
        padding: 12px 20px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        border-radius: var(--radius);
        margin-top: 20px;
        display: inline-block;
        transition: background 0.3s ease;
    }
    header .extra-content a:hover {
        background: #444;
    }
    footer {
        background: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
  </style>
